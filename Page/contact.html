    <main class="main_contact">
        <form action="" class="main_contact_form">
            <fieldset>
                <legend>Datos de contacto</legend>
                <input type="text" name="nombre" placeholder="Introduzca su nombre y apellido..." required>
                <input type="email" name="mail" placeholder="Introduzca un correo electrónico..." required>
                <input type="text" name="celular" placeholder="Introduzca un número de celular...">
                <select name="motivo" required>
                    <option value="S">Seleccione un motivo.</option>
                    <option value="1">Quiero mi página web.</option>
                    <option value="2">Quiero un mantenimiento de mi página web.</option>
                    <option value="3">Quiero mi aplicación.</option>
                    <option value="4">Otro...</option>
                </select>
                <label for="otro">En el caso de que la opción sea otra, escribí una breve descripción a continuación...</label>
                <textarea name="otro" cols="30" rows="10" placeholder="Introduzca el motivo de su consulta..."></textarea>
                <input type="submit" value="Enviar formulario" id="enviar">
            </fieldset>
        </form>
    </main>
